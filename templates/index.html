<!DOCTYPE html>
<html>
<head>
        <title>Sticking Ball</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="{{url_for('static', filename='script.js')}}"></script>
        <script src="{{url_for('static', filename='communications.js')}}"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                setup();
            });
        </script>
    </head>
    <body style="text-align: center;" class="container-fluid">
        <h1>Sticky Balls</h1>
        <h3>Click and drag to aim ball and set its velocity!</h3>
        <table style="text-align: center; visibility: hidden;">
            <tr>
                <th>
                    <div>
                        <h4>Density of Fluid</h4>
                        <input type="range" id="density" min="0" step="0.01" max="1000" value="1.22"/>
                    </div>
                </th>
                <th>
                    <div>
                        <h4>Acceleration due to gravity</h4>
                        <input type="range" id="gravity" min="0" step="0.1" max="10" value="1"/>    
                    </div>
                </th>
                <th>
                    <div>
                        <h4>Drag Coefficient</h4>
                        <input type="range" id="drag" min="0" step="0.01" max="1" value="0.47"/>    
                    </div>
                </th>
            </tr>
        </table>
        <canvas id="canvas" width="1000" height="550" style="background-image: url({{url_for('static', filename='Background_start.png')}}); background-repeat: no-repeat; background-size: cover;"></canvas>
    </body>
</html>
